#######################################
# Display
#######################################
numScreens             = 2
fullscreen0            = no       # Full screen SDL applications often clash with the focus of other SDL applications
horizontal0            = stretch  # or enter in the screen pixel width (i.e 1920)
vertical0              = stretch  # or enter in the screen pixel width (i.e 1080)
screenNum0             = 0        # Screen numbers start at 0!

fullscreen1            = no       # Full screen SDL applications often clash with the focus of other SDL applications
horizontal1            = stretch  # or enter in the screen pixel width (i.e 1920)
vertical1              = stretch  # or enter in the screen pixel width (i.e 1080)
screenNum1             = 1        # Screen numbers start at 0!

fullscreen2            = no       # Full screen SDL applications often clash with the focus of other SDL applications
horizontal2            = stretch  # or enter in the screen pixel width (i.e 1920)
vertical2              = stretch  # or enter in the screen pixel width (i.e 1080)
screenNum2             = 1        # Screen numbers start at 0!

fullscreen = no
horizontal = stretch # or enter in the screen pixel width (i.e 1024)
vertical = stretch   # or enter in the screen pixel width (i.e 768)
layout = Worlds
hideMouse = yes			
showParenthesis = yes
showSquareBrackets = yes
subsSplit = no
cfwLetterSub = no
prevLetterSubToCurrent = yes
lastplayedSize = 25
lastPlayedSkipCollection = xSettings
enterOnCollection = no
startCollectionEnter = no
lastplayedCollectionSize = 5
backOnCollection = no
backOnEmpty = yes
cyclePlaylist = all,favorites,lastplayed

marqueeEnabled = true # Setup default.png marquee in the CoinOPS/core/ folder. Resize all marquees.png to dimensions
marqueeWidth = 1280 # pixel width
marqueeHeight = 390 # pixel height
marqueeDisplayNum = 1 # 0 is main, 1 is 2nd display, 2 is 3rd display....
marqueeKeepAspectRatio = true # true will keep aspect ratio of image and center, otherwise it is fullscreen
marqueePath =  C:\GameMarquees\ # if no path its in medium_artwork/marquee


# specify the name of the first collection to load on start
firstCollection = Main

# specify whether RetroFE should switch to favorites or lastplayed etc if it exists
firstPlaylist = favorites
autoPlaylist = all

#######################################
# Video playback settings
#######################################
 
# set to "no" for very old/slow systems
videoEnable = yes 

# Number of times to loop video playback (enter 0 to continuously loop)
videoLoop = 0

#######################################
# General
#######################################
# exit the frontend when the back button is pressed on the first page
# exitOnFirstPageBack = no		

# enter 0 attract mode, otherwise enter the number of seconds to wait before enabling attract mode
attractModeTime	= 60
attractModeNextTime = 20
attractModePlaylistTime = 0
attractModeCollectionTime = 105
attractModePlaylistCollectionNumber = 5
attractModeSkipPlaylist = 6 settings
attractModeSkipCollection = ZZZ Settings

# remember the last highlighted menu when re-entering a menu
rememberMenu = yes

# Clear the input on entering/exiting a collection
collectionInputClear = yes

#######################################
# Base folders of media and ROM files
#######################################
# Override if you choose to have your media stored outside of RetroFE.
# If this is commented out your artwork will be searched in collections/<collectionname>/<imagetype>
# baseMediaPath=d:/media

# Override if you choose to have your ROMs stored outside of RetroFE.
# If this is commented out your roms will be searched in collections/<collectionname>/roms
# baseItemPath=d:/roms

#######################################
# BitPixel Integration
#######################################
enableBitPixel = true
bitPixelIP = localhost  #or use IP address
